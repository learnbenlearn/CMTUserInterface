<template>
    <lightning-card title={record.MasterLabel}>
        <lightning-button label="Edit" onclick={handleEdit}></lightning-button>
        
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_1-of-2">
                <lightning-input label="Master Label" value={record.MasterLabel} read-only={readOnly}></lightning-input>
            </div>
    
            <div class="slds-col slds-size_1-of-2">
                <lightning-input label="Developer Name" value={record.DeveloperName} read-only={readOnly}></lightning-input>
            </div>

            <template for:each={customFieldValues} for:item="customFieldValue">
                <div class="slds-col slds-size_1-of-2" key={customFieldValue.fieldLabel}>
                    <lightning-input label={customFieldValue.fieldLabel} value={customFieldValue.fieldValue} read-only={readOnly}>
                    </lightning-input>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
