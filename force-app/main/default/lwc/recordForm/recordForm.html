<template>
    <lightning-card title={record.MasterLabel}>
        <div class="slds-var-p-around_small">
            <template if:true={readOnly}>
                <lightning-button label="Edit" onclick={handleEdit}></lightning-button>
            </template>
            <template if:false={readOnly}>
                <lightning-button label="Save" onclick={handleSave}></lightning-button>
            </template>
        </div>
        <hr>

        <div style="height: 300px" class="slds-scrollable">
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input label="Master Label" name="MasterLabel" value={record.MasterLabel}
                        required="true" read-only={readOnly}>
                    </lightning-input>
                </div>
        
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input label="Developer Name" name="DeveloperName" 
                        value={record.DeveloperName} required="true" read-only={readOnly}>
                    </lightning-input>
                </div>
    
                <template if:true={displayCustomFields}> 
                    <template for:each={customFields} for:item="customField">
                        <div class="slds-col slds-size_1-of-2" key={customField.developerName}>
                            <c-record-form-field custom-field={customField} read-only={readOnly}>
                            </c-record-form-field>
                        </div>
                    </template>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
