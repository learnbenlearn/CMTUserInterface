<!--
  @description       : Generic component for a field on a record form. Supports fields with the 
                        Boolean, Date, DateTime, Email, Double, Percent, Phone, Picklist, String,
                        TextArea and URL data types, as determined by the Schema.DisplayType enum value
                        returned by the getType() method of the corresponding DescribeFieldResult 
                        instance.
  @author            : Ben Learn
  @group             : 
  @last modified on  : 06-11-2022
  @last modified by  : Ben Learn
-->
<template>
    <template if:true={comboboxComponent}>
        <lightning-combobox label={customField.label} value={customField.value} 
            options={customField.options} onchange={handleChange} required={customField.required} 
            read-only={readOnly}>
        </lightning-combobox>
    </template>

    <template if:true={inputComponent}>
        <lightning-input label={customField.label} value={customField.value} type={customField.type}
            variant="label-stacked" required={customField.required} read-only={readOnly}>
        </lightning-input>
    </template>

    <template if:true={inputDecimalComponent}>
        <lightning-input label={customField.label} value={customField.value} type={customField.type}
            formatter={customField.formatter} step={customField.step} required={customField.required}
            read-only={readOnly}>
        </lightning-input>
    </template>
    
    <template if:true={inputNumberComponent}>
        <lightning-input label={customField.label} value={customField.value} type={customField.type} 
            required={customField.required} read-only={readOnly}>
        </lightning-input>
    </template>

    <template if:true={inputPhoneComponent}>
        <lightning-input label={customField.label} value={customField.value} type={customField.type} 
            pattern={customField.pattern} message-when-pattern-mismatch={customField.messageWhenPatternMismatch}
            required={customField.required} read-only={readOnly} >
        </lightning-input>
    </template>

    <template if:true={inputTextComponent}>
        <lightning-input label={customField.label} value={customField.value} type={customField.type} 
            max-length={customField.maxLength} required={customField.required} read-only={readOnly}>
        </lightning-input>
    </template>

    <template if:true={textAreaComponent}>
        <lightning-textarea label={customField.label} value={customField.value} required={customField.required}
            read-only={readOnly}>
        </lightning-textarea>
    </template>
</template>
