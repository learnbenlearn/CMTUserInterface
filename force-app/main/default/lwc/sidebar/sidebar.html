<template>
  <template if:true={displaySidebar}>
    <lightning-vertical-navigation onselect={handleSelect} compact>
      <lightning-vertical-navigation-section>
        <div style="height: 300px" class="slds-scrollable">

          <template for:each={options} for:item="option">
            <lightning-vertical-navigation-item label={option.label} name={option.value} 
              key={option.value}>
            </lightning-vertical-navigation-item>
          </template>

        </div>
      </lightning-vertical-navigation-section>
    </lightning-vertical-navigation>
  </template>
</template>
