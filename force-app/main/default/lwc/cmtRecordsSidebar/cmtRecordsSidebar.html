<template>
  <template if:true={displaySidebar}>
    <lightning-vertical-navigation onselect={handleSelect} compact>
      <lightning-vertical-navigation-section>
        <div style="height: 300px" class="slds-scrollable_y">

          <template for:each={cmtRecordNameLabelMap} for:item="cmt">
            <lightning-vertical-navigation-item label={cmt.label} name={cmt.developerName} 
              key={cmt.developerName}>
            </lightning-vertical-navigation-item>
          </template>

        </div>
      </lightning-vertical-navigation-section>
    </lightning-vertical-navigation>
  </template>
</template>
